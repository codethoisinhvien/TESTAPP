<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nameInput">Usename</label>
      <input type="text" class="form-control"  placeholder="Enter your name here" name="username" >
    </div>

    <div class="form-group">
      <label for="nameInput">Email</label>
      <input type="Email" class="form-control"  placeholder="Enter your email here" name="email" >
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="Email" class="form-control"  placeholder="Enter your password here" name="password" >
    </div>
    <div class="form-group">
      <label for="passwordInput">Confirm Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password here" name="password" >
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  
</div>
